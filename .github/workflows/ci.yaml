name: "CI | Function Tests"

on:
  push:
    branches:
      - develop
    paths:
      - "src/**"
      - "!src/**/stories/**"
      - "!src/**/assets/**"
      - "!src/**/constants/**"
  pull_request:
    branches:
      - develop
    paths:
      - "src/**"
      - "!src/**/stories/**"
      - "!src/**/assets/**"
      - "!src/**/constants/**"

permissions:
  pull-requests: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: " Use Node.js 20.10.0"
        uses: actions/setup-node@v3
        with:
          node-version: 20.10.0
          cache: npm

      - run: npm ci
      - run: npm run vitest:coverage
      - name: Vitest Coverage Report
        uses: davelosert/vitest-coverage-report-action@v2.2.0
        with:
          json-summary-path: "./coverage/vitest/coverage-summary.json"
          json-final-path: "./coverage/vitest/coverage-final.json"
