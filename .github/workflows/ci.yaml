name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: " Use Node.js 20.10.0"
        uses: actions/setup-node@v3
        with:
          node-version: 20.10.0
          cache: npm

      - run: npm ci --legacy-peer-deps
      - run: npm run test
