name: "Run Lint, Tests, and Build"

on:
  push:
    branches:
      - develop
    paths:
      - "src/**"
      - "!src/**/stories/**"
      - "!src/**/assets/**"
      - "!src/**/constants/**"
  pull_request:
    branches:
      - develop
    paths:
      - "src/**"
      - "!src/**/stories/**"
      - "!src/**/assets/**"
      - "!src/**/constants/**"

permissions:
  pull-requests: write
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: " Use Node.js 20.10.0"
        uses: actions/setup-node@v3
        with:
          node-version: 20.10.0
          cache: npm

      - run: npm ci
      - run: npm run lint

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: " Use Node.js 20.10.0"
        uses: actions/setup-node@v3
        with:
          node-version: 20.10.0
          cache: npm

      - run: npm ci
      - name: Jest Annotations & Coverage
        uses: mattallty/jest-github-action@v1.0.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          test-command: "npm run vitest:coverage"

      # - run: npm run vitest:coverage
      # - name: Vitest Coverage Report
      #   uses: davelosert/vitest-coverage-report-action@v2.2.0
      #   with:
      #     json-summary-path: "./coverage/vitest/coverage-summary.json"
      #     json-final-path: "./coverage/vitest/coverage-final.json"

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: " Use Node.js 20.10.0"
        uses: actions/setup-node@v3
        with:
          node-version: 20.10.0
          cache: npm

      - run: npm ci
      - run: npm run build
